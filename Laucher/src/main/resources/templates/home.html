<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Simulations</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"
	href="../../css/common.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/simulations.css}"
	href="../../css/simulations.css" />
</head>
<body>
	<div id="topBar">
		<div id="ios-arrow-container">
			<div id="ios-arrow-left" title="Home">
				<a href="/"
					style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1000;">
				</a>
			</div>
		</div>
		<h3>Simulator launcher home page</h3>
		<div
			style="width: 100%; height: 1px; background-color: white; position: absolute; top: 20px; z-index: 0;">
		</div>
	</div>
	<h1>Select instance file</h1>
	<form id = "form" method="POST" enctype="multipart/form-data"
		th:action="${'/sample/upload'}" 
		style="display: table; margin: 0 auto;">
		<p>
		<input type="file" name="myFile" />
		</p> 
		<input type="submit"/>
	</form>
	<!-- 	<form action="demo_form.asp"> -->
	<!-- 		Select a file: <input type="file" name="img"> <input -->
	<!-- 			type="submit"> -->
	<!-- 	</form> -->

	<h1>List of Instances</h1>
	<div class="linkFather"
		style="width: 200px; height: 20px; margin: 10px auto;">
		<a href="/list/instances" class="link">Instances</a>
	</div>
	<h1>Launch Simulation</h1>
	<div class="linkFather"
		style="width: 200px; height: 20px; margin: 10px auto;">
		<a href="/sim/simulations" class="link">Set up and run the
			simulations</a>
	</div>
	<h1>Simulation Results</h1>
	<div class="linkFather"
		style="width: 200px; height: 20px; margin: 10px auto;">
		<a href="/list" class="link">ALL Simulations</a>
	</div>

	<div class="linkFather"
		style="width: 200px; height: 20px; margin: 10px auto;">
		<a th:href="@{|/listV7|}" class="link">V7 - FIFO multiclass</a>
	</div>
	<div class="linkFather"
		style="width: 200px; height: 20px; margin: 10px auto;">
		<a th:href="@{|/listV10|}" class="link">V10 - FIFO singleclass</a>
	</div>

</body>
</html>
